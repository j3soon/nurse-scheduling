name: Test Core

on:
  - push
  - pull_request

jobs:
  test-core:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: cd core && python -m pip install -r requirements.txt
      - name: Test schedule with pytest
        run: cd core && pytest --log-cli-level=DEBUG tests/test_schedule.py
      - name: Test serve with pytest
        run: cd core && pytest --log-cli-level=DEBUG tests/test_serve.py
      - name: Prepare code coverage data
        if: github.ref == 'refs/heads/main'
        run: cd core && pytest --cov .
      - name: Upload coverage to Codecov
        if: github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
