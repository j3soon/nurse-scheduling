apiVersion: alpha
description: Tests shift type requirements with specific date ranges, requiring one charting shift (A) from Aug 18-23 and no charting shifts on Aug 24
dates:
  range:
    startDate: 2023-08-18
    endDate: 2023-08-24
people:
  items:
    - id: 0
      description: Nurse 0
    - id: 1
      description: Nurse 1
    - id: 2
      description: Nurse 2
    - id: 3
      description: Nurse 3
shiftTypes:
  items:
    - id: A
      description: Charting shift type
    - id: D
      description: Day shift type
    - id: E
      description: Evening shift type
    - id: N
      description: Night shift type
preferences:
  - type: at most one shift per day
  - type: shift type requirement
    shiftType: [D, E, N]
    requiredNumPeople: 1
  - type: shift type requirement
    shiftType: A
    requiredNumPeople: 1
    date: 18~23
  - type: shift type requirement
    shiftType: A
    requiredNumPeople: 0
    date: 24
  - type: shift request
    person: 0
    date: ALL
    shiftType: D
  - type: shift request
    person: 1
    date: ALL
    shiftType: E
  - type: shift request
    person: 2
    date: ALL
    shiftType: N
