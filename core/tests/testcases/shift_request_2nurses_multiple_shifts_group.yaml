apiVersion: alpha
description: Tests shift requests for 2 nurses with preferences for multiple shift types using shift groups (Evening and Night) over a date range with negative weight
startdate: 2023-08-18
enddate: 2023-08-24
people:
  - id: 0
    description: Nurse 0
  - id: 1
    description: Nurse 1
  - id: 2
    description: Nurse 2
  - id: 3
    description: Nurse 3
requirements:
  - id: D
    description: Day shift requirement
    required_num_people: 1
  - id: E
    description: Evening shift requirement
    required_num_people: 1
  - id: N
    description: Night shift requirement
    required_num_people: 1
requirement_groups:
  - id: late_shifts
    description: Evening and Night shifts
    members: [E, N]
preferences:
  - type: all requirements fulfilled
  - type: all people work at most one shift per day
  - type: shift request
    person: [0, 1]
    date: 18~24
    shift: late_shifts
    weight: -1
