      description: Nurse 0
    - id: 1
      description: Nurse 1
    - id: 2
      description: Nurse 2
    - id: 3
      description: Nurse 3
    - id: 4
      description: Nurse 4
shiftTypes:
  items:
    - id: D
      description: Day shift type
    - id: E
      description: Evening shift type
    - id: N
      description: Night shift type
preferences:
