apiVersion: alpha
description: Tests even shift distribution based on OR-Tools example 1 from <https://developers.google.com/optimization/scheduling/employee_scheduling>.
dates:
  range:
    startDate: 2023-08-18
    endDate: 2023-08-20
people:
  items:
    - id: 0
      description: Nurse 0
    - id: 1
      description: Nurse 1
    - id: 2
      description: Nurse 2
    - id: 3
      description: Nurse 3
shiftTypes:
  items:
    - id: D
      description: Day shift type
    - id: E
      description: Evening shift type
    - id: N
      description: Night shift type
preferences:
  - type: at most one shift per day
  - type: shift type requirement
    shiftType: [D, E, N]
    requiredNumPeople: 1
  - type: shift count
    person: ALL
    countDates: ALL
    countShiftTypes: OFF
    expression: 'x <= T'
    target: 1
    weight: .inf
  - type: shift request
    person: 0
    date: ALL
    shiftType: D
  - type: shift request
    person: 1
    date: ALL
    shiftType: E
  - type: shift request
    person: 2
    date: ALL
    shiftType: N
  - type: shift request
    person: 3
    date: 18
    shiftType: [E, N]
    weight: -10
  - type: shift request
    person: 3
    date: 19
    shiftType: [D, N]
    weight: -10
  - type: shift request
    person: 3
    date: 20
    shiftType: ALL
    weight: -10
