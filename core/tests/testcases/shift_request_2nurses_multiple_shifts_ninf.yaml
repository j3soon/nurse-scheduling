apiVersion: alpha
description: Tests shift requests for 2 nurses with preferences for multiple shift types (Evening and Night) over a date range with NINF weight
startdate: 2023-08-18
enddate: 2023-08-24
people:
  - id: 0
    description: Nurse 0
  - id: 1
    description: Nurse 1
  - id: 2
    description: Nurse 2
  - id: 3
    description: Nurse 3
shift_types:
  - id: D
    description: Day shift type
  - id: E
    description: Evening shift type
  - id: N
    description: Night shift type
preferences:
  - type: all people work at most one shift per day
  - type: shift type requirement
    shift_type: [D, E, N]
    required_num_people: 1
  - type: shift request
    person: [0, 1]
    date: 18~24
    shift_type: [E, N]
    weight: -INF
  # below are minimal preferences to ensure unique solution,
  # which are not required in real-world cases
  - type: shift request
    person: 0
    date: ALL
    shift_type: D
  - type: shift request
    person: 1
    date: ALL
    shift_type: E
  - type: shift request
    person: 2
    date: ALL
    shift_type: N
