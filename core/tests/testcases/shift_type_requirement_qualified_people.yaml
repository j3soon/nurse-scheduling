apiVersion: alpha
description: Tests shift type requirements with specific qualified people (nurses 1, 2, and 3) for all shift types (Day, Evening, Night)
dateRange:
  startDate: 2023-08-18
  endDate: 2023-08-24
people:
  items:
    - id: 0
      description: Nurse 0
    - id: 1
      description: Nurse 1
    - id: 2
      description: Nurse 2
    - id: 3
      description: Nurse 3
shiftTypes:
  items:
    - id: D
      description: Day shift type
    - id: E
      description: Evening shift type
    - id: N
      description: Night shift type
preferences:
  - type: at most one shift per day
  - type: shift type requirement
    shiftType: [D, E, N]
    requiredNumPeople: 1
    qualifiedPeople: [1, 2, 3]
  - type: shift request
    person: 0
    date: ALL
    shiftType: D
  - type: shift request
    person: 1
    date: ALL
    shiftType: E
  - type: shift request
    person: 2
    date: ALL
    shiftType: N
