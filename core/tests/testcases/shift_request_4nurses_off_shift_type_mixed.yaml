apiVersion: alpha
description: Mixing Off shift type with normal shift types, test negative infinity weight for L2 preference
dates:
  range:
    startDate: 2023-08-18
    endDate: 2023-08-20
people:
  items:
    - id: 0
      description: Nurse 0
    - id: 1
      description: Nurse 1
    - id: 2
      description: Nurse 2
    - id: 3
      description: Nurse 3
shiftTypes:
  items:
    - id: D
      description: Day shift type
    - id: E
      description: Evening shift type
    - id: N
      description: Night shift type
preferences:
  - type: at most one shift per day
  - type: shift type requirement
    shiftType: [D, E, N]
    requiredNumPeople: 1
  - type: shift request
    person: 0
    date: ALL
    shiftType: D
  - type: shift request
    person: 1
    date: ALL
    shiftType: E
  - type: shift request
    person: 2
    date: ALL
    shiftType: N
  - type: shift request
    person: 0
    date: ALL
    shiftType: [OFF, D]
    weight: 1
  - type: shift count
    person: 3
    countDates: ALL
    countShiftTypes: [OFF, E, N]
    expression: '|x - T|^2'
    target: 0
    weight: -.inf
