apiVersion: alpha
description: Tests unwanted shift patterns applied to a group of nurses defined using people_groups feature
startdate: 2023-08-18
enddate: 2023-08-24
people:
  - id: 0
    description: Nurse 0
  - id: 1
    description: Nurse 1
  - id: 2
    description: Nurse 2
  - id: 3
    description: Nurse 3
people_groups:
  - id: n12
    description: Nurse 1 and 2
    members: [1, 2]
shift_types:
  - id: D
    description: Day shift type
  - id: E
    description: Evening shift type
  - id: N
    description: Night shift type
preferences:
  - type: at most one shift per day
  - type: unwanted shift type successions
    person: n12
    pattern: [N]
    weight: -100
  - type: shift type requirement
    shift_type: [D, E, N]
    required_num_people: 1
  # below are minimal preferences to ensure unique solution,
  # which are not required in real-world cases
  - type: shift request
    person: 0
    date: ALL
    shift_type: D
  - type: shift request
    person: 1
    date: ALL
    shift_type: E
  - type: shift request
    person: 2
    date: ALL
    shift_type: N
