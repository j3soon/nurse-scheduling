apiVersion: alpha
description: Tests unwanted shift patterns using string-based nurse IDs instead of numeric IDs to verify ID type flexibility
startdate: 2023-08-18
enddate: 2023-08-24
people:
  - id: n0
    description: Nurse 0
  - id: n1
    description: Nurse 1
  - id: n2
    description: Nurse 2
  - id: n3
    description: Nurse 3
shift_types:
  - id: D
    description: Day shift type
  - id: E
    description: Evening shift type
  - id: N
    description: Night shift type
preferences:
  - type: all people work at most one shift per day
  - type: shift type requirement
    shift_type: [D, E, N]
    required_num_people: 1
  - type: unwanted shift type successions
    person: [n0, n2]
    pattern: [N]
    weight: -100
  # below are minimal preferences to ensure unique solution,
  # which are not required in real-world cases
  - type: shift request
    person: n0
    date: ALL
    shift_type: D
  - type: shift request
    person: n1
    date: ALL
    shift_type: E
  - type: shift request
    person: n2
    date: ALL
    shift_type: N
