apiVersion: alpha
description: Tests unwanted shift patterns using string-based nurse IDs instead of numeric IDs to verify ID type flexibility
dates:
  range:
    startDate: 2023-08-18
    endDate: 2023-08-24
people:
  items:
    - id: n0
      description: Nurse 0
    - id: n1
      description: Nurse 1
    - id: n2
      description: Nurse 2
    - id: n3
      description: Nurse 3
shiftTypes:
  items:
    - id: D
      description: Day shift type
    - id: E
      description: Evening shift type
    - id: N
      description: Night shift type
preferences:
  - type: at most one shift per day
  - type: shift type requirement
    shiftType: [D, E, N]
    requiredNumPeople: 1
  - type: shift type successions
    person: [n0, n2]
    pattern: [N]
    weight: -100
  - type: shift request
    person: n0
    date: ALL
    shiftType: D
  - type: shift request
    person: n1
    date: ALL
    shiftType: E
  - type: shift request
    person: n2
    date: ALL
    shiftType: N
