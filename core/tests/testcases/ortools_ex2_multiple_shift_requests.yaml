apiVersion: alpha
description: Tests multiple shift requests based on OR-Tools example 2 from <https://developers.google.com/optimization/scheduling/employee_scheduling>.
dateRange:
  startDate: 2023-09-01
  endDate: 2023-09-07
people:
  items:
    - id: 0
      description: Nurse 0
    - id: 1
      description: Nurse 1
    - id: 2
      description: Nurse 2
    - id: 3
      description: Nurse 3
    - id: 4
      description: Nurse 4
shiftTypes:
  items:
    - id: D
      description: Day shift type
    - id: E
      description: Evening shift type
    - id: N
      description: Night shift type
preferences:
  - type: at most one shift per day
  - type: shift type requirement
    shiftType: [D, E, N]
    requiredNumPeople: 1
  - type: shift count
    person: ALL
    countDates: everyday
    countShiftTypes: ALL
    expression: '|x - T|^2'
    target: round(AVG_SHIFTS_PER_PERSON)
    weight: -1000000
  - type: shift request
    person: 0
    date: [1, 5, 7]
    shiftType: N
    weight: 100
