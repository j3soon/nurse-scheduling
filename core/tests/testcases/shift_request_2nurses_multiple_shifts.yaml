apiVersion: alpha
description: Tests shift requests for 2 nurses with preferences for multiple shift types (Evening and Night) over a date range with negative weight
dateRange:
  startDate: 2023-08-18
  endDate: 2023-08-24
people:
  - id: 0
    description: Nurse 0
  - id: 1
    description: Nurse 1
  - id: 2
    description: Nurse 2
  - id: 3
    description: Nurse 3
shiftTypes:
  - id: D
    description: Day shift type
  - id: E
    description: Evening shift type
  - id: N
    description: Night shift type
preferences:
  - type: at most one shift per day
  - type: shift type requirement
    shiftType: [D, E, N]
    requiredNumPeople: 1
